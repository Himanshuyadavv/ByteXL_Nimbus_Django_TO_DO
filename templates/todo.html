{% extends 'base.html' %}

{% block content %}
<div class="columns is-multiline">
    <div class="column is-12">
        <h1 class="title">{{ todo.title }}</h1>
    </div>

    <div class="column is-12">
        <strong>Is done:</strong> {{ todo.is_done }}<br>
        <strong>Description:</strong> {{ todo.description }}
    </div>

    {% if not todo.is_done %}
    <div class="column is-12">
        <a href="{% url 'todo' todo.id %}?change_status=done" class="button is-success">‚úÖ Mark as Done</a>
    </div>
    {% endif %}

    <div class="column is-12" style="margin-top: 10px;">
        <a href="{% url 'todos' %}" class="button is-link">üè† Back to Home</a>
    </div>
</div>
{% endblock %}
